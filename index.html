<!DOCTYPE html>
<html>

<head>
    <title>Animation Domination Hangman!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Hangman!</h1>
            <p class="lead">Press any key on the keyboard to place your guess!</p>
            <hr class="my-1">
            <div id="answer"></div>
            <div id="letterAmount"> </div>
            <br>
            <div id="guessed">Your guesses: </div>
            <br>
            <!-- <div id="lives">
            </div> -->
            <div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        <span id="lives"></span> LIVES
                    </div>
                </div>
            </div>
            <br>
            <div>Games Won:<span id="gamesWon"></span></div>
            <br>
            <button class="reset">Restart Game</button>
        </div>
        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">YOU FUCKING WIN</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <img src="https://img.gifamerica.com/be7ff9a0204fd9bf0a464d47dbcde1c3_download-upload-gif-homer-simpson-i-am-so-smart-gif_372-215.gif" width="372" alt="homer simpson i am so smart gif"/>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="loseModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">YOU FUCKING LOSE</h4>
                    </div>
                    <div class="modal-body">
                        <img src="https://img.gifamerica.com/29e31e24c15393ab609c1ed50a116352_homer-homer-in-bush-gif_340-255.gif" width="340" alt="homer in bush gif"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
