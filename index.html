<!DOCTYPE html>
<html>

<head>
    <title>Animation Domination Hangman!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Hangman!</h1>
            <p class="lead">Press any key on the keyboard to place your guess!</p>
            <hr class="my-1">
            <div id="answer"></div>
            <div id="letterAmount"> </div>
            <br>
            <div id="guessed">Your guesses: </div>
            <br>
            <div id="lives"></div>
            <br>
            <button>Restart Game</button>
        </div>
        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="reset close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">YOU FUCKING WIN</h4>
                    </div>
                    <div class="modal-body">
                        <p>You win eat shit</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="reset btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="loseModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">YOU FUCKING LOSE</h4>
                    </div>
                    <div class="modal-body">
                        <p>LEAVE! YOU'RE AN EMBARRASSMENT!</p>
                        <div style='position:relative;padding-bottom:75%'>
                            <iframe src='https://gfycat.com/ifr/OptimalThoseFoal' frameborder='0' scrolling='no' width='100%' height='100%' style='position:absolute;top:0;left:0;' allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
